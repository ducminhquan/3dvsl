<script type="text/javascript">
  let sigml = `

`

  let cfg = {
      useClientConfig: true,
      avSettings: {
          initAv: 'luna',
          allowSiGMLText: true
      }
  };

  function init () {
      CWASA.init(cfg);
      CWASA.ready.then( () => {
        console.log("CWASA is ready");
      });

      CWASA.addHook("avatarready", function() {
        console.log("Avatar is ready");
         CWASA.playSiGMLText(sigml)
        //CWASA.playSiGMLURL('https://vhg.cmp.uea.ac.uk/tech/jas/vhg2024/sigml/blenderStory.sigml')
      });

      myLogger = CWASA.getLogger("myLog", "debug");

      if (typeof (myLogger.trace) === "function") { myLogger.trace("My Message"); }
  }
</script>

</head>

<body onload="init()">
   <div class="CWASAAvatar av0" align="center" ></div>
